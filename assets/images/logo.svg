<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- 数据库图标 -->
  <g transform="translate(25, 25)">
    <!-- 底部圆柱体 -->
    <ellipse cx="25" cy="40" rx="18" ry="6" fill="white" opacity="0.9"/>
    <rect x="7" y="20" width="36" height="20" fill="white" opacity="0.9"/>
    <ellipse cx="25" cy="20" rx="18" ry="6" fill="white"/>
    
    <!-- 中间分隔线 -->
    <line x1="7" y1="30" x2="43" y2="30" stroke="#667eea" stroke-width="1" opacity="0.3"/>
    
    <!-- 数据行 -->
    <rect x="12" y="26" width="26" height="2" rx="1" fill="#667eea" opacity="0.6"/>
    <rect x="12" y="34" width="20" height="2" rx="1" fill="#764ba2" opacity="0.6"/>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="80" cy="20" r="3" fill="white" opacity="0.6"/>
  <circle cx="20" cy="80" r="2" fill="white" opacity="0.4"/>
  <circle cx="85" cy="75" r="2.5" fill="white" opacity="0.5"/>
</svg>