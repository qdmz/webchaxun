name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r chaxun2/webchaxun/requirements.txt
      - name: Syntax check
        run: python -m py_compile chaxun2/webchaxun/*.py
      - name: Run init_db (smoke)
        run: python chaxun2/webchaxun/init_db.py
