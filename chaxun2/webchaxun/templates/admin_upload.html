{% extends 'base.html' %}
{% block content %}
<h3>上传 Excel</h3>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label class="form-label">选择 Excel 文件 (.xls/.xlsx)</label>
    <input type="file" class="form-control" name="excel" required>
  </div>
  <div class="mb-3">
    <label class="form-label">允许访问的部门（逗号分隔，留空为不限制）</label>
    <input class="form-control" name="allowed_departments">
  </div>
  <div class="mb-3">
    <label class="form-label">允许访问的用户名（逗号分隔，留空为不限制）</label>
    <input class="form-control" name="allowed_users">
  </div>
  <button class="btn btn-primary">上传</button>
</form>
{% endblock %}
