{% extends "base.html" %}

{% block title %}修改密码 - Web查询系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-key"></i> 修改密码</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">当前密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="current_password" 
                                   name="current_password" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="new_password" 
                                   name="new_password" required minlength="6">
                        </div>
                        <small class="form-text text-muted">至少6个字符</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认新密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required minlength="6">
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 修改密码
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('auth.profile') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> 返回个人资料
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    // 新密码确认验证
    $('#confirm_password').on('input', function() {
        const newPassword = $('#new_password').val();
        const confirmPassword = $(this).val();
        
        if (newPassword !== confirmPassword) {
            $(this).addClass('is-invalid');
            if ($(this).siblings('.invalid-feedback').length === 0) {
                $(this).after('<div class="invalid-feedback">两次输入的密码不一致</div>');
            }
        } else {
            $(this).removeClass('is-invalid');
            $(this).siblings('.invalid-feedback').remove();
        }
    });
    
    // 新密码强度提示
    $('#new_password').on('input', function() {
        const password = $(this).val();
        let strength = 0;
        
        if (password.length >= 6) strength++;
        if (password.length >= 10) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;
        
        let strengthText = '';
        let strengthClass = '';
        
        if (password.length === 0) {
            strengthText = '';
        } else if (strength <= 2) {
            strengthText = '弱';
            strengthClass = 'text-danger';
        } else if (strength <= 3) {
            strengthText = '中等';
            strengthClass = 'text-warning';
        } else if (strength <= 4) {
            strengthText = '强';
            strengthClass = 'text-info';
        } else {
            strengthText = '很强';
            strengthClass = 'text-success';
        }
        
        let strengthIndicator = $('#passwordStrength');
        if (strengthIndicator.length === 0) {
            $(this).after('<small id="passwordStrength" class="form-text"></small>');
            strengthIndicator = $('#passwordStrength');
        }
        
        strengthIndicator.removeClass('text-danger text-warning text-info text-success');
        if (strengthText) {
            strengthIndicator.addClass(strengthClass);
            strengthIndicator.text('密码强度: ' + strengthText);
        }
    });
});
</script>
{% endblock %}
