{% extends 'base.html' %}
{% block content %}
<h3>我的资料</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">用户名</label>
    <input class="form-control" value="{{ current_user.username }}" disabled>
  </div>
  <div class="mb-3">
    <label class="form-label">部门</label>
    <input class="form-control" value="{{ current_user.department }}" disabled>
  </div>
  <div class="mb-3">
    <label class="form-label">修改密码（留空则不变）</label>
    <input type="password" name="password" class="form-control">
  </div>
  <button class="btn btn-primary">保存</button>
</form>
{% endblock %}
