version: '3.8'

services:
  web:
    build: .
    container_name: webchaxun-app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - ENABLE_REGISTRATION=${ENABLE_REGISTRATION}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./webchaxun.db:/app/webchaxun.db
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - webchaxun-network

  nginx:
    image: nginx:alpine
    container_name: webchaxun-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./ssl:/etc/ssl/certs
      - ./uploads:/var/www/uploads
    depends_on:
      - web
    networks:
      - webchaxun-network

  db:
    image: postgres:13
    container_name: webchaxun-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - webchaxun-network

  redis:
    image: redis:alpine
    container_name: webchaxun-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - webchaxun-network

volumes:
  postgres_data:
  redis_data:

networks:
  webchaxun-network:
    driver: bridge